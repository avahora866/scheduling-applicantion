<div class="events">
    <div *ngFor="let event of ev">
        <p>{{event.name}}</p>
    </div>
</div>

<div class="reminders">
    <div *ngFor="let reminder of rm">
        <p>{{reminder.name}}</p>
    </div>
</div>

<div class="tasks">
    <div *ngFor="let task of tk">
        <p>{{task.name}}</p>
    </div>
</div>
